---
layout: default
---

<div class = "single-post">
        <div class="categories">
                {% assign categories = page.categories %}
                {% for category in categories %}
                  <a href="{% capture url %}/categories#{{ category | slugify }}{% endcapture %}
                  {{ url | absolute_url }}">{{category}}</a>
                  {% unless forloop.last %}&nbsp;{% endunless %} 
                {% endfor %}
        </div>
        <h2 style="padding-top: 1.5rem;">{{page.title}}</h2>
        
        <p>{{page.description}} (cover: {{post.cover}})</p>

        {% if post.cover %}
                <img src="{{post.cover}}" alt="Podcast Cover">
        {% else %}
                <img src="{{ "/assets/img/Podcast_Cover_500.jpg" | absolute_url}}" alt="Podcast Cover">
        {% endif %}
        
        
        {{ content }}
    
</div>
