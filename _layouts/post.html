---
layout: default
---

<div class = "single-post">
        <div class="categories">
                {% assign categories = page.categories %}
                {% for category in categories %}
                  <a href="{% capture url %}/categories#{{ category | slugify }}{% endcapture %}
                  {{ url | absolute_url }}">{{category}}</a>
                  {% unless forloop.last %}&nbsp;{% endunless %} 
                {% endfor %}
        </div>
        <h2 style="padding-top: 1.5rem;">{{page.title}}</h2>

        
        {% if page.cover %}
                <img src="{{ page.cover | prepend: "/assets/forposts/" | absolute_url}}" alt="Post Cover">
        {% endif %}
        
        <p style="align: center, color: #3b3b3b;">{{page.description}}</p>
                
        {{ content }}
    
</div>
