<div id = "header">
    <!--
    <h1><a href="{{site.url}}">{{site.title}}</a></h1>
    -->
    <h1><img height="55px" style="padding-right: 0.7rem;" src="{{ "/assets/img/runzbuzz_sideway_white_logo_only.png" | absolute_url}}" alt="Runzbuzz Logo"><a style="  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);" href="{{site.url}}">{{site.title}}</a></h1>

    
    <nav role="navigation">
      <div id = "desktop-nav">
        <ul id = "desktop-menu">
          {% for item in site.data.settings.pages  %}
          <li><a href="{{ item.link | absolute_url}}"> {{ item.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div id="hammenuToggle">
          <input type="checkbox" />
    
          <span></span>
          <span></span>
          <span></span>
          
    
          <ul id = "menu">
            {% for item in site.data.settings.pages %}
            <li><a href="{{ item.link | absolute_url}}">  {{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
    </nav>
</div>
